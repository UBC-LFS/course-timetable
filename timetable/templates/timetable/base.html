{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>LFS Time-Table App @ UBC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- your overrides -->
    <link rel="stylesheet" href="{% static 'ta_app/css/style.css' %}">
</head>
<body>

<style>
    .primary-bg {

</style>

<header class="navbar navbar-expand-lg ubc-topbar shadow-sm bg-primary">
  <div class="container-fluid px-4 bg-primary d-flex justify-content-between align-items-center">

    <!-- left side -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand fw-semibold text-white" href="#">
        Time Table Application
      </a>
    </div>

    <!-- right side -->
    <div class="collapse navbar-collapse justify-content-end" id="mainNav">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" href="#">üè† Home</a>
        </li>
      </ul>
    </div>

  </div>
</header>


<!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ SECONDARY GREY BAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <ul class="nav">
            <!-- {% comment %}Replace # with real dropdowns/urls later{% endcomment %} -->
            <li class="nav-item"><a class="nav-link text-black" href="#">Preparation</a></li>
            <li class="nav-item"><a class="nav-link text-black" href="#">Courses </a></li>
            <li class="nav-item"><a class="nav-link text-black" href="#">Times</a></li>
            <li class="nav-item"><a class="nav-link text-black" href="#">Sessions</a></li>
        </ul>
    </div>
</nav>

<!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ MAIN CONTENT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<main class="my-0">
    <div class="container-fluid px-1 max-width-container">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<footer class="primary-bg text-white py-3">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="footer-item d-flex align-items-center mb-3 mb-md-0">
          <!-- <img src="{% static 'ta_app/images/UBC-logo-2018-crest-white-rgb300.png' %}"
               alt="UBC crest" height="36" class="me-2"> -->
          <span>The University of British Columbia</span>
      </div>
      <div class="footer-item">The Faculty of Land and Food Systems</div>
  </div>
</footer>

<!-- Bootstrap JS bundle (contains Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block js %}{% endblock %}
</body>
</html>
