{% extends 'authentication/base.html' %}
{% block authentication-content %}


<div class="row">
    <div class="col-6 mx-auto">
        <h1> Log in </h1>
        <form method="post">
        {% csrf_token %}
        <input name="cwl" type="text">
        <input name="password" type="password">
        <button class="btn btn-outline-primary" type="submit" value="Login"> Log in
        </button>
        </form>
    </div>
</div>

{% endblock %}
